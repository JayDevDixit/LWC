<template>
    <lightning-card title="Create Animals Record ---->" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input
                onblur={createAnimalsRecord}
                label="First Name"
                value={animalData.Name}
                onchange={handleInputChange}
                data-id="Name"
                required>
            </lightning-input>

            <lightning-input
                onblur={createAnimalsRecord}
                label="Last Name"
                value={animalData.lastName}
                onchange={handleInputChange}
                data-id="lastName"
                required>
            </lightning-input>

            <lightning-input
                onblur={createAnimalsRecord}
                label="Age"
                type="number"
                value={animalData.age}
                onchange={handleInputChange}
                data-id="age"
                min="0"
                required>
            </lightning-input>

            <lightning-combobox
                onblur={createAnimalsRecord}
                label="Gender"
                placeholder="Select Gender"
                options={genderOptions}
                value={animalData.gender}
                onchange={handleInputChange}
                data-id="gender"
                required>
            </lightning-combobox>

            <lightning-button
                label="Save"
                onclick={createAnimalsRecord}
                variant="brand"
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>

<template>
    <lightning-card class="card">
        <lightning-modal-header label="My Modal Heading"></lightning-modal-header>
        <lightning-modal-body>
            <template for:each={options} for:item="option">
                <lightning-progress-ring key={option.id} value="75" variant="base-autocomplete"></lightning-progress-ring>
                <lightning-button key={option.id} data-id={option.id} onclick={handleOptionClick} label={option.label}>
                    {option.label}
                </lightning-button><br key={option.id}>
            </template>
        </lightning-modal-body>
        <lightning-modal-footer>
            <lightning-button label="OK" onclick={handleOkay}></lightning-button>
        </lightning-modal-footer>
    </lightning-card>
</template>

<template>
    <lightning-combobox
    name="AccountPicklist"
    label="Select an Account"
    value={selectedAccountId}
    onchange={handleAccountChange}
    options={accountOptions}>
</lightning-combobox>

    <template if:true={contacts}>
        <lightning-datatable
            key-field="id"
            data={contacts}
            columns={columns}>
        </lightning-datatable>
    </template>
</template>
